<script>
    function filterVideos(category) {
        const videos = document.querySelectorAll('.video-item');
        videos.forEach(video => {
            if (category === 'all' || video.classList.contains(category)) {
                video.style.display = 'block';
            } else {
                video.style.display = 'none';
            }
        });
    }
</script>
